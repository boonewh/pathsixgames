{% extends "base.html" %}

{% block title %}PathSix Admin Dashboard{% endblock %}

{% block meta_description %}<meta name="description" content="PathSix Admin Dashboard.">{% endblock %}

{% block content %}
    <main>
        <h1>Admin Dashboard</h1>
        <div class="adminLinks">
            {% if current_user.is_authenticated %}
                <a href="{{ url_for('account') }}" class="btn-link">Account</a>
                <a href="{{ url_for('logout') }}" class="btn-link">Logout</a>
            {% else %}
                <a href="{{ url_for('login') }}" class="btn-link">Login</a>
                <a href="{{ url_for('register') }}" class="btn-link">Register</a>
            {% endif %}
        </div>
    </main>
{% endblock %}
